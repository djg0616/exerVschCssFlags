<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="flags">
		<div class="flag france">
			<div class="stripes">
				<div class="stripe blue">
				</div>
				<div class="stripe white">
				</div>
				<div class="stripe red">
				</div>
			</div>
		</div>
		<div class="flag germany">
			<div class="stripes">
				<div class="stripe black">
				</div>
				<div class="stripe red">
				</div>
				<div class="stripe yellow">
				</div>
			</div>
		</div>
		<div class="flag madagascar">
			<div class="stripes">
				<div class="column" id="column-1">
					<div class="stripe white">
					</div>
				</div>
				<div class="column" id="column-2">
					<div class="stripe red">
					</div>
					<div class="stripe green">
					</div>
				</div>
			</div>
		</div>
		<div class="flag switzerland">
			<div class="vertical-stripe white">
			</div>
			<div class="horizontal-stripe white">
			</div>
		</div>
		<div class="flag sweden">
			<div class="vertical-stripe yellow">
			</div>
			<div class="horizontal-stripe yellow">
			</div>
		</div>
		<div class="flag gambia">
			<div class="stripe red">
			</div>
      <div class="stripes white">
			</div>
			<div class="stripe blue">
			</div>
      <div class="stripes white">
			</div>
			<div class="stripe green">
			</div>
		</div>
		<div class="flag japan">
			<div class="circle red">
			</div>
		</div>
    <div class="flag niger">
			<div class="circle orange">
			</div>
      <div class="stripe orange">
			</div>
			<div class="stripe white">
			</div>
			<div class="stripe green">
			</div>
		</div>
	</div>
</div>
</body>

</html>
